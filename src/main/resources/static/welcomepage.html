<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>

<h1>Hello my dear guest!<br>Please make an order</h1>

<p>
    <label>Ваше имя
        <input type="text" name="customer_name" required>
    </label>
</p>

<p>
    <label>Название мебели
        <input type="text" name="furniture_name" required>
    </label>
</p>

<p>
    <label>Тип мебели
        <select id="furniture_type" name="pickup_place">
            <option value="" selected="selected">Выберите один тип</option>
            <option value="soft" >мягкая</option>
            <option value="storage" >для хранения</option>
            <option value="office" >офисная</option>
        </select>
    </label>
</p>

<p>
    <label>комментарий
        <textarea name="comments" maxlength="500"></textarea>
    </label>
</p>

<p><button>сделать заказ</button></p>


</body>
</html>
